overwrite: true
errorsOnly: true
schema: graphql/load-schema.js
documents: 'components/**/!(*.d).{ts,tsx}'
generates:
  schema.graphql:
    plugins:
      - schema-ast
  graphql/__generated__/operations.generated.ts:
    config:
      scalars:
        DateTime: string
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo